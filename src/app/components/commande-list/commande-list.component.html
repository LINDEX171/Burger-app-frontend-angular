<section id="product">
  <div class="container">
    <main>
      <router-outlet></router-outlet>
      <div class="productHeading text-center">
        <h2 class="mb-3">Liste des commandes de burgers</h2>
      </div>

      <!-- Formulaire de Recherche par Statut -->
      <form (ngSubmit)="searchByStatut()">
        <div class="row">
          <div class="col-md-4">
            <label for="statut">Statut:</label>
            <select id="statut" [(ngModel)]="selectedStatut" name="statut" class="form-control">
              <option value="">-- Sélectionner --</option>
              <option value="en_attente">En Attente</option>
              <option value="terminee">Terminée</option>
              <option value="annulee">Annulée</option>
              <option value="payee">Payée</option>
            </select>
          </div>
          <div class="col-md-4 mt-2">
            <button type="submit" class="btn btn-primary">Rechercher</button>
          </div>
        </div>
      </form>

      <!-- Table Section -->
      <div class="row mt-3">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nom du client</th>
                <th scope="col">Prénom du client</th>
                <th scope="col">Email</th>
                <th scope="col">Nom du burger</th>
                <th scope="col">Statut</th>
                <th scope="col">Date de commande</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let commande of commandes">
                <td>{{ commande.id }}</td>
                <td>{{ commande.nom }}</td>
                <td>{{ commande.prenom }}</td>
                <td>{{ commande.email }}</td>
                <td>{{ commande.burger.name }}</td>
                <td>{{ commande.statut }}</td>
                <td>{{ commande.date_commande | date }}</td>
                <td>
                  <a [routerLink]="['/commande/edit', commande.id]" class="btn btn-warning btn-sm">
                    <i class="fa-solid fa-pen"></i>
                  </a>
                  <i class="fa-solid fa-trash text-danger" (click)="deleteCommande(commande.id)" style="cursor: pointer;"></i>
                  <button 
                    *ngIf="commande.statut === 'terminee'"
                    (click)="sendEmail(commande.id)"
                    class="btn btn-primary btn-sm">
                    <i class="fa fa-envelope"></i> Envoyer Email
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</section>
