<div class="container">
  <h2>Ajouter une Commande pour {{ burger?.name }}</h2>
  <form (ngSubmit)="save()" class="form-group">
      <div class="mb-3">
          <label for="nom" class="form-label">Nom:</label>
          <input id="nom" [(ngModel)]="commande.nom" name="nom" class="form-control" required>
      </div>

      <div class="mb-3">
          <label for="prenom" class="form-label">Prénom:</label>
          <input id="prenom" [(ngModel)]="commande.prenom" name="prenom" class="form-control" required>
      </div>

      <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input id="email" [(ngModel)]="commande.email" name="email" class="form-control" required>
      </div>

      <!-- Champs cachés, pas besoin de montrer ou modifier ces informations -->
      <input type="hidden" [(ngModel)]="commande.burger_id" name="burger_id">
      <input type="hidden" [(ngModel)]="commande.statut" name="statut">
      <input type="hidden" [(ngModel)]="commande.date_commande" name="date_commande">

      <button type="submit" class="btn btn-primary">Ajouter Commande</button>
  </form>
</div>
