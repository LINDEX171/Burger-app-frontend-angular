<!-- listcommande.component.html -->

<section id="product">
    <div class="container">
      <main>
        <router-outlet></router-outlet>
        <div class="productHeading text-center">
          <h2 class="mb-3">Liste des commandes de burgers</h2>
        </div>
  
        <!-- Table Section -->
        <div class="row mt-3">
          <div class="col-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nom du client</th>
                  <th scope="col">Nom du burger</th>
                  <th scope="col">Statut</th>
                  <th scope="col">Montant total</th>
                  <th scope="col">Date de commande</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let commande of tabArticles">
                  <td>{{ commande.id }}</td>
                  <td>{{ commande.customer.nom }} {{ commande.customer.prenom }}</td>
                  <td>{{ commande.burger.name }}</td>
                  <td>{{ commande.statut }}</td>
                  <td>{{ commande.montant_total }}</td>
                  <td>{{ commande.date_commande }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </section>
