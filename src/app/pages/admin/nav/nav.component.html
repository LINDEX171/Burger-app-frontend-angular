<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span id="menuTitle">Cinay burger</span>
    <a mat-button routerLink="/sta" class="top-menu-item"><mat-icon>home</mat-icon>Home</a>
    <a mat-button routerLink="/ajoutburger" class="top-menu-item"><mat-icon>add_circle</mat-icon>Ajout burger</a>
    <a mat-button routerLink="/listburger" class="top-menu-item"><mat-icon>fastfood</mat-icon>liste burgers</a>
    <a mat-button routerLink="/commandes" class="top-menu-item"><mat-icon>list</mat-icon>listcommande</a>
    <a mat-button routerLink="/restore" class="top-menu-item"><mat-icon>restore</mat-icon>desarchiver burger</a>
    <button mat-button (click)="logout()" class="top-menu-item"><mat-icon>exit_to_app</mat-icon>DÃ©connexion</button>
      
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap]="60" mode="side">
        <div class="side-nav-items">
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/"
                    class="side-menu-item"><mat-icon>home</mat-icon>Home</a>
            </div>

            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/contacts"
                    class="side-menu-item"><mat-icon>people</mat-icon>Contacts</a>
            </div>

            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/newcontact"
                    class="side-menu-item"><mat-icon>person_add</mat-icon>New
                    Contact</a>
            </div>
            <div>
                <a (click)="sidenav.close()" mat-button routerLink="/newcontact"
                    class="side-menu-item"><mat-icon>listcommande</mat-icon>New
                    Contact</a>
            </div>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
