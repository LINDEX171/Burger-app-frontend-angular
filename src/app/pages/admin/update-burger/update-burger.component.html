<div class="container">
  <h2>Modifier le Burger</h2>
  <form (ngSubmit)="save()" #burgerForm="ngForm">
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="burger.name" required>
    </div>

    <div class="form-group">
      <label for="price">Prix:</label>
      <input type="number" id="price" name="price" class="form-control" [(ngModel)]="burger.price" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" class="form-control" [(ngModel)]="burger.description" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="image" (change)="onFileChange($event)">
    </div>

    <button type="submit" class="btn btn-primary">Sauvegarder les Modifications</button>
  </form>
</div>
