

 
<section id="product">
    <div class="container" >
        
        <div class="row">
            <div class="col-12">
                <h3>Ajouter un nouveau burger</h3>
                <form (ngSubmit)="addBurger()" #burgerForm="ngForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newBurger.name" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prix</label>
                        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="newBurger.price" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="file" class="form-control" id="image" name="image" (change)="onFileSelected($event)">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" [(ngModel)]="newBurger.description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter Burger</button>
                </form>
            </div>
        </div>



        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Exclusive Products</h2> 
                    <ul class="list-unstyled d-flex   justify-content-center ">
                        <li><a href="#" class=" m-4  text-decoration-none text-danger fw-semibold  ">New Arrival</a></li>
                        <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Best Sellers</a></li>
                        <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Featured</a></li>
                        <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black ">Special Offer</a></li>
                    </ul>  
                </div>
            </div>
            <div class="col-12" >
                <div class="row mt-3" >
                    <div class="col-lg-3 pt-1" *ngFor="let a of tabArticles">
                        <div class="box-shadow">
                            <div class="card">
                                <img class="img-fluid" style="height: 200px;"  class="card-img-top"
                                    alt="..." [src]="'http://localhost:8000/' + a.image" alt="{{ a.name }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ a.name }}</h5>
                                    <p class="card-text"><span
                                            class="text-danger fw-semibold me-2"></span><del> </del>
                                        <span class="text-success ms-2">35% Off</span></p>
                                     
                                    <div class="row">
                                        <div class="col-6">
                                            <i class="fa-solid fa-star-half-stroke  m-0"
                                                style="color: #f1f50f;"></i> 
                                                <span class="text-muted">(21)</span>
                                        </div>
                                        <div class="col-6 text-end">
                                            <button class="btn btn-sm btn-success" > Add To Cart</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                
            </div>
            
        </div>
    </div>



</section>
