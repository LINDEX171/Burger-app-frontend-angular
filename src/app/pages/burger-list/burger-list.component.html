<div class="container">
    <h2 class="text-center">Liste des Burgers</h2>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nom</th>
              <th scope="col">Prix</th>
              <th scope="col">Description</th>
              <th scope="col">Image</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let burger of burgers">
              <td>{{ burger.id }}</td>
              <td>{{ burger.name }}</td>
              <td>{{ burger.price }}</td>
              <td>{{ burger.description }}</td>
              <td><img class="img-fluid" style="height: 100px;"  class="card-img-top"
                alt="..." [src]="'http://localhost:8000/' + burger.image" alt="{{ burger.name }}"></td>
               
                <td> <a [routerLink]="['/update-burger', burger.id]" class="btn btn-warning">
                  <i class="fas fa-edit"></i> Modifier
                </a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
