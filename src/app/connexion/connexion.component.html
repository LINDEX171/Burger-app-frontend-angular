<div class="container">
    <h2>Connexion</h2>
    <form [formGroup]="UserForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control" placeholder="Entrez votre email">
        <div *ngIf="UserForm.get('email')?.hasError('required') && veriForm" class="text-danger">
          Email est requis
        </div>
        <div *ngIf="UserForm.get('email')?.hasError('email') && veriForm" class="text-danger">
          Email invalide
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" formControlName="password" id="password" class="form-control" placeholder="Entrez votre mot de passe">
        <div *ngIf="UserForm.get('password')?.hasError('required') && veriForm" class="text-danger">
          Mot de passe est requis
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
